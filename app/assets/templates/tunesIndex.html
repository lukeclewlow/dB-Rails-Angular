<container class="main-body container-fluid">
  <h1 ng-show="tunes.length == 0">Nothing here yet</h1>
  <row ng-show="tunes" class="row">
    <container class="container tune-container">

      <midcol>
        <section class="tune">
          <divider class="block heading">
            <track class="title" ng-bind="mostRecentTune.artist + ' - ' + mostRecentTune.title"></track>
          </divider>
          <iframe class="larger-video" ng-src="{{mostRecentTune.link}}" allowfullscreen></iframe>
          <blog ng-bind="mostRecentTune.blog" class="block main-blog"></blog>
        </section>
      </midcol>

    </container>
  </row>

  <divider class="block header full-width">
    <track class="title" ng-bind="'Most Recent Tunes'"></track>
  </divider>

  <row ng-show"tunes" class="row">
    <container ng-repeat="tune in tunes" class="col-lg-4 col-md-12 col-sm-12 col-xs-12 block">
      <iframe class="smaller-video" ng-src="{{tune.link}}" allowfullscreen></iframe>
      <blog ng-bind="tune.blog" class="center-text block blog"></blog>
    </container>
  </row>

  <container ng-controller="sessionCtrl as session" ng-show="isAuthenticated">

    <span class="" ng-show="isAuthenticated"><a href ="" ng-click="session.logout()">Logout</a></li>

    <section ng-controller="AddTunesCtrl">
      <form name="tune"
            class="form">
      <input type="text"
             placeholder="Artist?"
             id="artist"
             ng-model="tune.artist"
             required>
      <input type="text"
             placeholder="Title?"
             id="title"
             ng-model="tune.title"
             required>
      <input type="text"
             placeholder="Blog?"
             id="blog"
             ng-model="tune.blog"
             required>
      <input type="text"
             placeholder="YouTube Link?"
             id="link"
             ng-model="tune.link"
             required>
      <select ng-model="tune.genre_id"
              id="genre"
              ng-options="genre.id as genre.name for genre in genres">
              <option value="">Genre</option>
      </select>  

      <input type="submit"
             id="submit_btn"
             value="Add"
             ng-click="add()">
      </form>
    </section>

  </container>

</container>
