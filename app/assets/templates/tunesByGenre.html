<container class="main-body">
	<h1 class="center-text">{{genre}}</h1>

	<div>
		<h1 ng-show="tunes.length == 0">Nothing here yet</h1>
		<section ng-show="tunes" ng-repeat="tune in tunes">
			{{tune.artist}}
			{{tune.title}}
			<iframe class="video" width="560" height="315" ng-src="{{tune.link}}" frameborder="0" allowfullscreen></iframe>
		</section>
	</div>

</container>
