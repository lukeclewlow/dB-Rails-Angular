<container class="main-body-genre">
  <h1 ng-show="tunes.length == 0">Nothing here yet</h1>

  <row ng-show"tunes" class="row">
    <container ng-repeat="tune in tunes" class="col-md-4 col-sm-12 col-xs-12 block">
      <iframe class="smaller-video" ng-src="{{tune.link}}" allowfullscreen></iframe>
      <blog ng-bind="tune.blog" class="block blog"></blog>
    </container>
  </row>

</container>
